<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toppings de Pizza</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>

            <div class="contenedor-pizza">

                </div>
                <div class="contenedor-toppings">
                    <!-- Recordar que para agregar MÁS CLASES a un Elemento, solo se debe usar un 'class' -->
                    <ul id="lista-toppings">
                        <li class="topping marron"><a href="#">Aceitunas</a></li>
                        <li class="topping naranja"><a href="#">Cebolla</a></li>
                        <li class="topping marron" id="albahaca"><a href="#">Albahaca</a></li>
                        <li class="topping naranja"><a href="#">Champiñones</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
